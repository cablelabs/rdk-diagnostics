<script type="text/javascript">

function getData() {
$.ajax({
   async: true,
   url: "cgi-bin/ipControl.sh",
   timeout: 5000,
   cache: false,
   context: document.body,
   dataType: "html",
   type: "GET",
   success: function(data)
   {
      if (data.length) {
          var obj = JSON.parse(data);
          $('#rfcenabled').text(obj.rfcenabled)
          $('#ctrlmenabled').text(obj.ctrlmenabled)
          $('#ethernetip').text(obj.ethernetip)
      }
   }
});
}

function getData2() {                                                   
$.ajax({

   url: "cgi-bin/ipControl.sh",

   {

          var obj = JSON.parse(data);                                  
          $('#rfcenabled').text(obj.rfcenabled)                        
          $('#ctrlmenabled').text(obj.ctrlmenabled)                    
          $('#ethernetip').text(obj.ethernetip)                        
      }                                                                
   }                                                                   
});                                                               
}               

$(document).ready(function() {                                           
    loadScripts("Remote Controls > IP Control", "nav-remotes-ip");       
    getData2();
});

</script>
